replicaCount: 2
updateType: RollingUpdate

prometheus-operator:
  grafana:
    adminPassword: password
    notifiers:
      notifiers.yaml:
        notifiers:
          - name: Email
            type: email
            uid: notifier1           
            is_default: true
            send_reminder: false
            disable_resolve_message: false
            settings:
              addresses: example@example.example
              uploadImage: false              
    grafana.ini:
      smtp:
        enabled: true
        host: smtp.gmail.com:587
        from_address: 
        user: 
        password: 
        skip_verify: true
        from_name: Grafana
    service:
      type: NodePort
      nodePort: 30002
  prometheus:
    service:
      type: NodePort
      nodePort: 30001  
    prometheusSpec:
      serviceMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelector: {}
      additionalScrapeConfigs:
        - job_name: pg-exporter
          scrape_interval: 1m
          static_configs:
          - targets: ['pg-exporter:80']
prometheus-postgres-exporter:
  config:
    datasource:
      host: pg-db
      user: rined
      password: password
      database: otus_crud_app